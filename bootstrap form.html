<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<.div>, initial-scale=1.0">
    <title>bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</head>
<body>
    <h1 style="margin-right: auto; background-color: darkgoldenrod; text-align: center;">Welcome to my page</h1>
    <hr class="container">
    <div class="container">
       <form onsubmit="savevalueincookies(event)"; style="border: tomato; background-color: hotpink;">
<label style="font-weight: bolder;" for="email" class="form-label">Email</label>
<input type="text"  id="email" name="email"  class="form-control">
<label style="font-size: medium;font-style: normal; font-weight: bolder;" for="mobile" class="form-label">number</label>
<input type="number"  id="number" name="mobile" class="form-control">
<br>
<select><option>male</option>
<option>female</option>
</select>
<br>
<br>
<button>submit</button>


    
    </form>
    <ul id="listofitems"></ul>
    <script>
      function savevalueincookies(event) {
        event.preventDefault();
        
           const email= event.target.email.value;
        const mobile= event.target.mobile.value;
       
        const myobj={
          email,
          mobile
        }
        const obj=JSON.stringify(myobj)//changing object to string
        localStorage.setItem("userdetails",obj)
        showdetailonscreen(myobj)
      }
     function showdetailonscreen(myobj)
     {
      const parentelem=document.getElementById('listofitems')
      parentelem.innerHTML=parentelem.innerHTML+'<li>${myobj.mobile} - ${myobj.email}</li>'
     }
    </script>
</body>
</html>
